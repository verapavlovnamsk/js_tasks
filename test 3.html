<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест 3</title>
</head>
<body>

<script>

	
	
	  const a = 1;
      const b = 100;
 
        for (i = a; i < b; i++) {
            if (i % 5 == 0 && i % 3 == 0){ 
                document.write( "A/B Testing" + ' ');
            }
			
			else if(i % 5 == 0){
                document.write( "Testing" + ' ');
            }
			
			else if (i % 3 == 0){
                document.write( "A/B" + ' ');
            }
			
			
			else {
			document.write(i + ' ');}
        }
 
</script>




</body>
</html>
